<div class="fondo-modal-imagen animated fadeIn"
    [class.oculto]="modalService.ocultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="cerrar()"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    
                    <h3>Seleccione imagen</h3>

                    <div class="img-contanier">
                        <img *ngIf="!imgTemp" [src]="modalService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                      </div>
              
                      <br><br>
              
                      <input type="file" (change)="cambiarImagen($event)">
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrar()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="subirImagen()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

</div>
