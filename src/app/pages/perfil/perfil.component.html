<div class="row">
    
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
                [readOnly]="user?.google"
              />
            </div>
          </div>
          
          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
            [disabled]="perfilForm.invalid">
            <i class="fa fa-save"></i>
            Submit
          </button>

        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen de perfil</h6>

        <div class="img-contanier">
          <img *ngIf="!imgTemp" [src]="user?.imagenUrl" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
        </div>

        <br><br>

        <input type="file" (change)="cambiarImagen($event)">
            
        <br><br>

        <button
            type="button"
            class="btn btn-success waves-effect waves-light m-r-10"
            [disabled]="!uploadImage"
            (click)="subirImagen()">
            <i class="fa fa-upload"></i>
            Upload
        </button>
        

      </div>
    </div>
  </div>

</div>
