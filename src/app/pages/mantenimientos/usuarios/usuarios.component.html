<div class="animated fadeIn fast">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar usuario"
            (keyup)="buscar(txtTermino.value)"
            #txtTermino
          />
        </div>
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Cargando...</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0"></p>
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            Usuarios ({{ totalUsuarios }}) - Actual: {{ desde }}
          </h4>
          <h6 class="card-subtitle">Usuarios registrados en la aplicaci√≥n</h6>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="w100">Avatar</th>
                  <th>Correo</th>
                  <th>Nombre</th>
                  <th class="w150">Role</th>
                  <th>Auth</th>
                  <th class="text-nowrap w100">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios">
                  <td class="text-center">
                    <img
                      [src]="usuario.imagenUrl"
                      alt="Avatar de usuario"
                      class="avatar"
                      (click)="abrirModal(usuario)"
                    />
                  </td>
                  <td>{{ usuario.email }}</td>
                  <td>{{ usuario.name }}</td>


                  <td>
                    <select class="form-control"
                    [(ngModel)]="usuario.role"
                    (change)="cambiarRole(usuario)">
                        <option value="ADMIN_ROLE">Administrador</option>
                        <option value="USER_ROLE">Usuario</option>
                    </select>
                  </td>


                  <td>
                    <span *ngIf="usuario.google" class="label label-danger"
                      >Google</span
                    >
                    <span *ngIf="!usuario.google" class="label label-info"
                      >Email</span
                    >
                  </td>

                  <td class="text-nowrap text-center">
                    <!-- <a
                      href="#"
                      data-toggle="tooltip"
                      data-original-title="Editar"
                    >
                      <i class="fa fa-pencil text-inverse m-r-10"></i>
                    </a> -->
                    <a
                      (click)="eliminarUsuario(usuario)"
                      data-toggle="tooltip"
                      data-original-title="Borrar"
                    >
                      <i class="fa fa-close text-danger"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div *ngIf="txtTermino.value.length===0">
            <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
              Anterior
            </button>
            &nbsp;
            <button (click)="cambiarPagina(5)" class="btn btn-secondary">
              Siguiente
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
